<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='utf8'>
  <title>Arraying</title>

  <link href="./style.css" rel="stylesheet" />

  <!-- testing dependencies -->
  <script src='./dependencies/describe-it.js'></script>
  <script src='./dependencies/chai.js'></script>
  <script>const assert = chai.assert;</script>

  <!-- load the shared data -->
  <script src='./scripts/script-variables.js'></script>

  <!-- load the main scripts -->
  <script src='./scripts/user-actions/add-number.js'></script>
  <script src='./scripts/user-actions/display-array.js'></script>
  <script src='./scripts/user-actions/find-greater-than.js'></script>
  <script src='./scripts/user-actions/find-less-than.js'></script>
  <script src='./scripts/user-actions/find-average.js'></script>
  <script src='./scripts/user-actions/remove-number.js'></script>
  <script src='./scripts/user-actions/reset.js'></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- Leave this here!  It renders the review buttons  -->
  <script src='./review-buttons/init.js'></script>

</head>

<body  >
<div class="container">
    <div class="col-sm-11" style="text-align: center;margin-top:5%">
        <button class="icon-btn add-btn btn btn-outline-primary " onclick='addNumberHandler()'>
          <div class="add-icon"></div>
          <div class="btn-txt">add a number</div>
        </button>
      </div>
      <div class="col-sm-11" style="text-align: center;margin-top:2%">
        <button class="icon-btn add-btn btn btn-outline-warning" onclick='removeNumberHandler()' >
          <div class="add-icon"></div>
          <div class="btn-txt">Remove a number</div>
        </button>
      </div>
      <div class="col-sm-11" style="text-align: center;margin-top:2%">
        <button class="icon-btn add-btn btn btn-outline-secondary" onclick='displayArrayHandler()'>
          <div class="add-icon"></div>
          <div class="btn-txt">Display all numbers</div>
        </button>
      </div>
      <br>
      <div class="col-sm-10" style="text-align: center;margin-top:3%">
        <button class="icon-btn add-btn btn btn-outline-info" onclick='findGreaterThanHandler()'>
          <div class="add-icon"></div>
          <div class="btn-txt">Find all numbers greater than X</div>
        </button>
      </div>
      <div class="col-sm-10" style="text-align: center;margin-top:2%">
        <button class="icon-btn add-btn btn btn-outline-dark" onclick='findLessThanHandler()'>
          <div class="add-icon"></div>
          <div class="btn-txt">Find all numbers less than X</div>
        </button>
      </div>
      <div class="col-sm-10" style="text-align: center;margin-top:2%">
        <button class="icon-btn add-btn btn btn-outline-success" onclick='findAverageHandler()'>
          <div class="add-icon"></div>
          <div class="btn-txt">Find the average of all numbers</div>
        </button>
      </div>
      <div class="col-sm-12" style="text-align: right;;margin-top:2%">
      <button class="icon-btn add-btn btn btn btn-outline-danger" onclick='resetHandler()'>
          <div class="add-icon"></div>
          <div class="btn-txt">Reset</div>
        </button>
      </div>
    </div>
    
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</html>
